<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <style></style>
    <!-- bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="side">
      <p class="main-msg">META</p>
      <p>Una comunidad de mujeres con una meta.</p>
      <img src="../assets/images/fotochicaejercitando.webp" alt="" />
    </section>

    <section class="main">
      <p class="title">Log In</p>
      <div class="separator"></div>
      <p class="welcome-msg">Por favor, registrese para acceder al sitio</p>

      <form>
        <div class="form-control">
          <input type="text" placeholder="Usuario" />
          <i class="fas fa-user"></i>
        </div>

        <div class="form-control">
          <input type="password" placeholder="Contraseña" />
          <i class="fas fa-unlock"></i>
        </div>

        <div class="form-control">
          <input type="password" placeholder="Confirmar contraseña" />
          <i class="fas fa-lock"></i>
        </div>

        <button class="action">
          <nav>
            <ul>
              <a class="nav-link" href="../index.html"> Registrarse</a>
            </ul>
          </nav>
        </button>
      </form>

      <div class="login">
        <nav>
          <ul>
            <a class="nav-link" href="../index.html"> Volver al inicio</a>
          </ul>
        </nav>
      </div>
    </section>
    <footer>
      <span><i class="fab fa-facebook-f"></i> FACEBOOK </span>
      <span><i class="fab fa-instagram"></i> INSTAGRAM </span>
      <span> <i class="fab fa-youtube"></i> YOUTUBE </span>
    </footer>
  </body>
</html>
